<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex, nofollow">
    <meta property="og:title" content="【79期】考査対策勉強会 資料フォルダ"> 
    <meta property="og:description" content="LINEグループで配布していた資料を、こちらにまとめました。保存期間が過ぎても閲覧できます。">
    <meta property="og:image" content="favicon.ico">
    <title>考査対策勉強会 資料フォルダ</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6S8J6J20N4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6S8J6J20N4');
    </script>

  <body>
    <h1>考査対策勉強会 資料フォルダ</h1>
    <p>
      考査対策勉強会の資料まとめページです。過去の考査の資料も漸次追加していく予定です。
      勉強会へのご意見等はページ下部の<a href="#form-section" class="move-button">フォーム</a> からお願いします。
    </p><hr>

    <div class="grade-header">
      <div id="grade-tabs"></div>
      <div class="dark-mode-container">
        <button id="dark-mode-toggle">テーマ切り替え</button>
      </div>
    </div>

    <div class="page-layout">
      <div class="exams-section">
        <div class="grade">
          <div id="exams-container"></div>
        </div>

      <template id="exam-template">
        <div class="exam-block">
          <button class="exam-toggle"></button>
          <div class="subject-list"></div>
        </div>
      </template>

      <template id="subject-template">
        <div class="subject-block">
          <button class="subject-toggle"></button>
          <div class="pdf-list"></div>
        </div>
      </template>
    </div>

    <div class="form-section" id="form-section">
      <div id="form-container" style="max-width: 900px; margin: 2rem auto; padding: 1rem;">
        <iframe 
          src="https://docs.google.com/forms/d/e/1FAIpQLSdPQfApXmuPlNgoFle2keNBKIpSwOtxoe8PAxcvonG9m1dK2w/viewform?embedded=true" 
          width="100%" 
          height="100%" 
          frameborder="0" 
          style="border: none; min-height: 70vh;">
          読み込んでいます…
        </iframe>
      </div>
    </div>

    <footer class="site-footer site-footer--center">
      <div>© <span id="year"></span> 考査対策勉強会 All rights reserved.</div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
