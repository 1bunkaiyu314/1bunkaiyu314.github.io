<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex, nofollow">
    <meta property="og:title" content="【79期】考査対策勉強会 資料フォルダ"> 
    <meta property="og:description" content="LINEグループで配布していた資料を、こちらにまとめました。保存期間が過ぎても閲覧できます。">
    <meta property="og:image" content="favicon.ico">
    <title>考査対策勉強会 資料フォルダ</title>
    <link rel="stylesheet" href="style.css" />
    <style>
/* 最低限のタブスタイル（必要に応じて style.css へ移す） */
#grade-tabs { display:flex; gap:8px; margin:12px 0 18px 32px; }
#grade-tabs button { padding:8px 12px; border-radius:8px; border:none; background:#f0f0f0; cursor:pointer; }
#grade-tabs button.active { background:#505050; color:#fff; box-shadow:0 4px 8px rgba(0,0,0,0.12); }
#exams-container { margin-left: 0; }
    </style>
  </head>
  <body>
    <h1>考査対策勉強会 資料フォルダ</h1>
    <p>
        説明文
    </p><hr>

    <div class="grade">
      <h2>学年</h2>
      <div id="grade-tabs"></div>
      <div id="exams-container"></div>
    </div>

    <template id="exam-template">
      <div class="exam-block">
        <button class="exam-toggle"></button>
        <div class="subject-list"></div>
      </div>
    </template>

    <template id="subject-template">
      <div class="subject-block">
        <button class="subject-toggle"></button>
        <div class="pdf-list"></div>
      </div>
    </template>

    <footer class="site-footer site-footer--center">
      <div>© <span id="year"></span> 考査対策勉強会 All rights reserved.</div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
